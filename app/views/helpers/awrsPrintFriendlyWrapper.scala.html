@import config.ApplicationConfig
@(content : play.twirl.api.Html)(implicit messages: Messages)
<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>@Messages("awrs.view_application.title")</title>
<head>
    <link type="image/x-icon" rel="shortcut icon" href="/template/assets/images/favicon.ico">
    <link type="text/css" rel="stylesheet" href="/template/assets/stylesheets/govuk-template-print.css" media="print">
    <link type="text/css" rel="stylesheet" href="/template/assets/stylesheets/fonts.css" media="all">
    <link type="text/css" rel="stylesheet" href="@{s"${ApplicationConfig.assetsPrefix}/stylesheets/application.min.css"}">
    <link type="text/css" rel="stylesheet" href='@routes.Assets.at("stylesheets/custom.css")'/>
</head>
<body>
<main id="wrapper" role="main">
    <div id="content">
        <article class="content__body">
            <div class="logo form-group">
                <span class="organisation-logo organisation-logo-medium">HM Revenue &amp; Customs</span>
            </div>
            <div class="grid">
                <div class="grid grid-2-3">
                    @content
                </div>
            </div>
        </article>
    </div>
</main>
<script>
        if(document.addEventListener) {
            document.addEventListener("DOMContentLoaded", function() {
                document.getElementById('print').style.display = 'block';
            });
        } else {
            document.attachEvent("onreadystatechange", function() {
                document.getElementById('print').style.display = 'block';
            });
        }
    </script>
</body>
</html>
