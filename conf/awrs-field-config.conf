#this configuration file stores the maximum length for each field as a key value pair
frontend-default {
  maxLength = 40
}

application-declaration {
  declarationName.maxLength = 140
  declarationRole.maxLength = 40
}

contact {
  firstName.maxLength = 35
  lastName.maxLength = 35
  email.maxLength = 100
  telephone.maxLength = 24
  #telephone.pattern = "^[A-Z0-9 )/(\\-*#]+$"
}

business-details {
  companyName.maxLength = 140
  tradingName.maxLength = 120
  postcode.maxLength = 20
  addressLine1.maxLength = 35
  addressLine2.maxLength = 35
  addressLine3.maxLength = 35
  addressLine4.maxLength = 35
}

id {
  nationalIdNumber.maxLength = 20
  #passportNumber.pattern = "^[0-9A-Z]{1,20}$"
  #vrn.pattern = "^[0-9]{9}$"
  #utr.pattern = "^[0-9]{10}$"
  #companyRegNumber.pattern = "^[A-Z0-9]{8}$"
  #nino.pattern =  "^[A-Z][A-Z][0-9]{6}[A-Z]$"
}

additional-information {
  otherWholesaler.maxLength = 40 #typeOfWholesalerOther in Json
  otherOrders.maxLength = 40 #typeOfOrderOther in Json
  otherCustomers.maxLength = 40 #typeOfCustomerOther in Json
  otherProducts.maxLength = 40 #typeOfProductOther in Json
}

supplier-address {
  supplierName.maxLength = 140
}

de-registration {
  otherReasons.maxLength = 40
}

withdrawal {
  otherReasons.maxLength = 40
}
