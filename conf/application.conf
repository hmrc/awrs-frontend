include "common.conf"
include "awrs-field-config.conf"

application.global = config.ApplicationGlobal

defaultTimeoutSeconds = 900 // maximum value that can be used for this flag is 1800
timeoutCountdown = 60 //How long the timeout countdown should appear before the user is logged out

appName = "awrs-frontend"
play.http.router = app.Routes
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"
application.router = prod.Routes

#for Business Customer Frontend keystore data
review-details.cache = "business-customer-frontend"

play.filters {
  headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 stats.g.doubleclick.net www.google-analytics.com data:"
  csrf.header.bypassHeaders {
    X-Requested-With = "*"
    Csrf-Token = "nocheck"
  }
}

#encryption key for save4later
json.encryption = ${cookie.encryption}

# feature toggle to allow email verification to be switched on and off.
email-verification.enabled = false
email-verification.continue.baseUrl = "http://localhost:9913"

akka {
  jvm-exit-on-fatal-error = off
}

ws.timeout.request = 7000000    # 7000 secs

controllers {
  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
  uk.gov.hmrc.play.health.AdminController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  controllers {
    Assets.needsAuditing = false
  }
}

Prod.microservice {
  metrics {
    graphite {
      host = graphite
      port = 2003
      prefix = play.${appName}.
      enabled = true
    }
  }
}

Dev.microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

assets {
  version = "2.232.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

google-analytics {
  token = "UA-43414424-2"
  host = "service.gov.uk"
}

frontend-audit {
  masked-form-fields = "password,authCode,ggPassword"
}


auditing {
  enabled = false # only disabled for local dev, otherwise to be enabled
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}
microservice {
  services {
    address-lookup {
      host = localhost
      port = 9022
    }
    awrs {
      host = localhost
      port = 9911
    }

    awrs-notification {
      host = localhost
      port = 9914
    }

    email-verification {
      host = localhost
      port = 9891
    }
      contact-frontend {
      host = localhost
      port = 9250
    }
    auth {
      host = localhost
      port = 8500
      login-path = "sign-in"
      accountType = "organisation"
      login-callback {
        url = "http://localhost:9913/alcohol-wholesale-scheme"
      }
      logout-callback{
        url = "http://localhost:9514/feedback-survey/?origin=AWRS"
      }
      company-auth {
        host = "http://localhost:9025"
      }
    }
    business-matching {
      host = localhost
      port = 9925
    }
    government-gateway {
      host = localhost
      port = 8570
    }

    tax-enrolments {
      host = localhost
      port = 9995
    }

    government-gateway-authentication {
      host = localhost
      port = 9987
    }

    business-customer {
      serviceRedirectUrl: "http://localhost:9923/business-customer/awrs"
    }

    business-tax-account {
      serviceRedirectUrl: "http://localhost:9020/account"
    }

    cachable {
      session-cache {
        host = localhost
        port = 8400
        domain = keystore
        review-details.cache = "business-customer-frontend"
        awrs-frontend.cache = "awrs-frontend"
      }
      short-lived-cache {
        host = localhost
        port = 9272
        domain = save4later
        awrs-frontend.cache = "awrs-frontend"
      }
      short-lived-cache {
        host = localhost
        port = 9272
        domain = save4later
        awrs-frontend.cache = "awrs-frontend-api"
      }

    }
  }
}