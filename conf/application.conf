include "frontend.conf"

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "config.Bindings"
play.http.filters = "uk.gov.hmrc.play.bootstrap.frontend.filters.FrontendFilters"

play.filters.headers.contentSecurityPolicy.base64: "ZGVmYXVsdC1zcmMgJ[..]GRhdGE6"

defaultTimeoutSeconds = 900 // maximum value that can be used for this flag is 1800
timeoutCountdown = 60 //How long the timeout countdown should appear before the user is logged out

# Custom error handler
play.http.errorHandler = "config.ErrorHandler"

appName = "awrs-frontend"
play.http.router = app.Routes
play.http.router = prod.Routes

#for Business Customer Frontend keystore data
review-details.cache = "business-customer-frontend"

play.filters {
  headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 stats.g.doubleclick.net www.google-analytics.com data:"
}

#encryption key for save4later
json.encryption = ${cookie.encryption}

# feature toggle to allow email verification to be switched on and off.
email-verification.enabled = false
email-verification.continue.baseUrl = "http://localhost:9913"

akka {
  jvm-exit-on-fatal-error = off
}

ws.timeout.request = 7000000    # 7000 secs

controllers {
  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
  uk.gov.hmrc.play.health.AdminController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  controllers {
    Assets.needsAuditing = false
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

assets {
  version = "2.232.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

google-analytics {
  token = N/A
  host = auto
}

frontend-audit {
  masked-form-fields = "password,authCode,ggPassword"
}


auditing {
  enabled = false # only disabled for local dev, otherwise to be enabled
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}
microservice {
  services {
    address-lookup {
      host = localhost
      port = 9022
    }
    awrs {
      host = localhost
      port = 9911
    }

    awrs-notification {
      host = localhost
      port = 9914
    }

    email-verification {
      host = localhost
      port = 9891
    }
    contact-frontend {
      host = localhost
      port = 9250
    }
    auth {
      host = localhost
      port = 8500
      login-path = "sign-in"
      accountType = "organisation"
      login-callback {
        url = "http://localhost:9913/alcohol-wholesale-scheme"
      }
      logout-callback {
        url = "http://localhost:9514/feedback/AWRS"
      }
      company-auth {
        host = "http://localhost:9025"
      }
    }
    business-matching {
      host = localhost
      port = 9925
    }

    tax-enrolments {
      host = localhost
      port = 9995
    }

    business-customer {
      serviceRedirectUrl: "http://localhost:9923/business-customer/awrs"
    }

    business-tax-account {
      serviceRedirectUrl: "http://localhost:9020/account"
    }

    cachable {
      session-cache {
        host = localhost
        port = 8400
        domain = keystore
        review-details.cache = "business-customer-frontend"
        awrs-frontend.cache = "awrs-frontend"
      }
      short-lived-cache {
        host = localhost
        port = 9272
        domain = save4later
        awrs-frontend.cache = "awrs-frontend"
      }
      short-lived-cache-api {
        host = localhost
        port = 9272
        domain = save4later
        awrs-frontend.cache = "awrs-frontend-api"

      }
    }
  }
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }
}

contact-frontend {
  host = "http://localhost:9250"
}

service-signout {
  url = "http://localhost:9514/feedback/AWRS"
}

accessibility-statement.service-path = "/alcohol-wholesale-scheme"
